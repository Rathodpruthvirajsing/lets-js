<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
        body {
            background-image: url('tilt-shift-medieval-fantasy-landscape_23-2150916518.avif');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

      
        .form-container {
            background-color: rgba(5, 4, 5, 0.7); 
            height: 350px;
            width: 300px;
            margin: 0 auto;
            margin-top: 100px; 
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7); 
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

      
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="text"], input[type="password"] {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background-color: #ff6f00;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c00; /* Darker shade of orange */
        }

      
        ::placeholder {
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 80%; 
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Sign In</h2>
            <input type="text" name="user" placeholder="Login ID" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" name="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
